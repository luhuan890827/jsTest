<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .J_appView {
            width: 650px;
            margin: auto;
            min-height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="J_appView">
        <div class="J_newTodo">
            <form class="J_createTodo" action="">

            </form>
        </div>
        <ul class="J_todoList" data-json="%7B%22creator%22:%22laury%22,%22desc%22:%22some%20todo%20task%22,%22period%22:5%7D">
            <li>
                <p>由<span>laury</span>创建</p>
                <p>耗时<span>5天</span></p>
                <p>some todo task</p>
            </li>
        </ul>
    </div>
    <script id="J_todoItemTemplate" type="text/html">
        <p>由<span><%=creator%></span>创建</p>
        <p>耗时<span><%=period%>天</span></p>
        <p><%=desc%></p>
    </script>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="http://backbonejs.org/backbone-min.js"></script>
    <script src="backbone/Todo.js"></script>
</body>
</html>
